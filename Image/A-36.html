<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-36</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-body-secondary p-3 mt-5 border form-control" style="width: 50vh;">
        <div class="row m-5 d-flex justify-content-center">
            <div class="row text-center">
                <div class="col">
                    <img src="./download.png" class="img-fluid" alt="..." style="width: 5vh;">
                </div>
            </div>
            <div class="row mt-3 h2 text-center">
                <div class="col">
                    Please sign in
                </div>
            </div>
            <div class="row mt-4" style="width: 55vh;">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                &copy; 2017-2018
            </div>
        </div>
    </div>
</body>
</html>
