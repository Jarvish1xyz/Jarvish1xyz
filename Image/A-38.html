<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-38</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center h1 m-4">
            <div class="col">
                Employ Registration
            </div>
        </div>
        <div class="row text-center h2 fw-light m-4">
            <div class="col">
                Personal Information
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row mb-3 g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Id:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="employee Id" aria-label="Employee id">
                    </div>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Name:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="employee Name" aria-label="Employe name">
                    </div>
                </div>
                <div class="row mb-3 g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="email" aria-label="Email">
                    </div>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Contact No.:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="contact No" aria-label="contact no">
                    </div>
                </div>
                <div class="row g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Marital Status:</label>
                    <div class="col">
                        <input class="ms-3 me-1" type="radio" name="Single" id="">Single
                        <input class="ms-3 me-1" type="radio" name="Married" id="">Married
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center h2 fw-light m-4">
            <div class="col">
                Education Qualification
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row mb-3 g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Education:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="education" aria-label="Education">
                    </div>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Experience:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="experince" aria-label="Experince">
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center h2 fw-light m-4">
            <div class="col">
                Job Details
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row mb-3 g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Designation:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="designation" aria-label="Designation">
                    </div>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Job Location:</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="job location" aria-label="Job location">
                    </div>
                </div>
                <div class="row mb-3 g-3 d-flex">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Salary:</label>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="salary" aria-label="Salary">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
