<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-41</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 15vh;
            background-color: white;
        }
    </style>
</head>
<body class="bg-primary-subtle">
    <div class="container border border-black rounded-5 p-3">
        <h1 class="text-center text-primary">Complex Bootstrap Form</h1>
        <form>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="email" class="form-control" id="firstname" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="email" class="form-control" id="lastname" placeholder="Enter your last name">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label"> Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="COnfirm your password">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="col-4 col-md-4">
                    <label for="state" class="form-label">State:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Select State</option>
                        <option value="1">Gujart</option>
                        <option value="2">Rajsthan</option>
                        <option value="3">Maharastra</option>
                    </select>
                </div>
                <div class="col-3 col-md">
                    <div class="mb-3">
                        <label for="zip" class="form-label">Zip:</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Sing Up</button>
        </form>
    </div>
</body>
</html>
