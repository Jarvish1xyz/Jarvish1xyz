<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-19</title>
    <style>
        .main {
            height: 100vh;
            width: 100%;
            background-color: red;
        }

        .box1 {
            height: 30px;
            width: 30px;
            background-color:black;
            border-radius: 50%;
            position: relative;

            animation-name: box1;
        }
        .box2 {
            height: 30px;
            width: 30px;
            background-color:black;
            border-radius: 50%;
            position: relative;

            animation-name: box2;
        }
        .box3 {
            height: 30px;
            width: 30px;
            background-color:black;
            border-radius: 50%;
            position: relative;

            animation-name: box3;
        }
        .box4 {
            height: 30px;
            width: 30px;
            background-color:black;
            border-radius: 50%;
            position: relative;

            animation-name: box4;
        }
        .box5 {
            height: 30px;
            width: 30px;
            background-color:black;
            border-radius: 50%;
            position: relative;

            animation-name: box5;
            animation-duration: 7s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes box1 {
            0% {
                top: 50%;
                left: 0%;
            }
            100% {
                top: 0%;
                left: 50%;
            }
            
        }
        @keyframes box2 {
            0% {
                top: 50%;
                left: 0%;
            }
            100% {
                top: 0%;
                left: 50%;
            }
        }
        @keyframes box3 {
            0% {
                top: 50%;
                left: 0%;
            }
            100% {
                top: 0%;
                left: 50%;
            }
        }
        @keyframes box4 {
            0% {
                top: 50%;
                left: 0%;
            }
            100% {
                top: 0%;
                left: 50%;
            }
        }
        @keyframes box5 {
            0% {
                top: 50%;
                left: 0%;
            }
            100% {
                top: 0%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </div>
</body>
</html>
