<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-7</title>
</head>
<body>
    
    <fieldset>
        <legend>Student Form</legend>
        <form >
            <table>
                <tr>
                    <td>FullName</td>
                    <td>
                        <input type="text" name="fname" placeholder="Enter Full Name">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td>
                        <input type="tel" pattern="[0-9]{10}"> 
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea id="addr"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" checked>Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Highest Degree</td>
                    <td>
                        <select>
                            <option value="Select degree" selected disabled>Select degree</option>
                            <option value="B.Tech" >B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="B.Sc">B.Sc</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Cpi</td>
                    <td>
                        <input type="number" min="0" max="10">
                    </td>
                </tr>
                <tr>
                    <td>University</td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td>Passing Year</td>
                    <td>
                        <select>
                            <option value="Select Year" selected disabled>Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>

    </fieldset>

</body>
</html>
