<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-8</title>
</head>
<body>
    <fieldset>
        <legend>COVID-19 Vaccine Form</legend>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="txt" name="fname" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="txt" name="lname" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>Adhar Number</td>
                    <td>
                        <input type="number" min="12">
                    </td>
                </tr>
                <tr>
                    <td>Vaccine Name</td>
                    <td>
                        <select name="Vaccine">
                            <option value="Please Select Vaccine Name" selected disabled>Please Select Vaccine Name</option>
                            <option value="COVISHIELD">COVISHIELD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Vaccine Center Name</td>
                    <td>
                        <input type="txt" name="vcn">
                    </td>
                </tr>
                <tr>
                    <td>Date of Dose</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

</body>
</html>
