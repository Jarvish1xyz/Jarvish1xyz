<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Employee Registration</legend>
        <form>
            <table>
                <th colspan="6">
                    Personal Information
                </th>
                <tr>
                    <td>Employee Id</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="empid" >
                    </td>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="ename" >
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <input type="email">
                    </td>
                    <td>Contect No.</td>
                    <td>:</td>
                    <td>
                        <input type="tel" pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Marital">Single
                        <input type="radio" name="Marital">Married
                    </td>
                </tr>
                <th colspan="6">
                    Education Qualification
                </th>
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td>
                        <input type="txt" name="education" >
                    </td>
                    <td>Experience</td>
                    <td>:</td>
                    <td>
                        <input type="txt" name="exp" >
                    </td>
                </tr>
                <th colspan="6">
                    Job Details
                </th>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </fieldset>

</body>
</html>
